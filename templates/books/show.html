<h2>{{booksShowCtrl.book.title}}</h2>
<hr>
<div class="row">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class='row'>
				<div class="col-md-3 col-xs-12 ">
					<img ng-src="{{booksShowCtrl.book.image}}" alt="book image" class="img-responsive">
				</div>

				<div class="col-md-9 col-xs-12">
					<ul class="list-group form-inline">
						<li class="list-group-item">
							<h4 class='inline-header'>Author:</h4>
							<span>{{booksShowCtrl.book.author}}</span>
						</li>

						<li class="list-group-item">
							<h4 class='inline-header'>Release Date:</h4>
							<span>{{booksShowCtrl.book.releaseDate}}</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class='panel-footer'></div>
	</div>
	<a ng-href="/" class='btn btn-info'>Back</a>
</div>
