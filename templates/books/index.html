<h2>Library Books</h2>
<div ng-repeat="book in booksIndexCtrl.books | orderBy: 'title'" class="row">
    <div class="panel panel-default">
      <div class="panel-body">

        <div class='row'>
          <div class="col-md-3 col-xs-12 thumbnail">
            <img src="{{book.image}}" alt="book image">
          </div>

          <div class="col-md-9 col-xs-12">
            <ul class="list-group form-inline">
              <li class="list-group-item">
                <h4 class='inline-header'>Book Title:</h4>
                <span>{{book.title}}</span>
              </li>

              <li class="list-group-item">
                <h4 class='inline-header'>Author:</h4>
                <span>{{book.author}}</span>
              </li>

              <li class="list-group-item">
                <h4 class='inline-header'>Release:</h4>
                <span>{{book.releaseDate}}</span>
              </li>
            </ul>
          </div>
        </div>

        <div class='panel-footer'>
          <div class='panel-footer'>
          </div>
        </div>
      </div>
    </div>

</div>
