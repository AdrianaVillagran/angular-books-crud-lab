<h2>Library Books</h2>
<div class="row">
  <div class="col-md-12">

    <form class="form-horizontal" ng-submit="booksIndexCtrl.createBook()">
      <fieldset>

        <!-- Form Name -->
        <legend>Add New Book</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label">Book Title</label>
          <div class="col-md-4">
          <input id="title" ng-model="booksIndexCtrl.newBook.title" type="text" class="form-control input-md" required="">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label">Author</label>
          <div class="col-md-4">
          <input ng-model="booksIndexCtrl.newBook.author" type="text" class="form-control input-md">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label">Release Date</label>
          <div class="col-md-4">
          <input ng-model="booksIndexCtrl.newBook.releaseDate" type="text" class="form-control input-md">
          </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label">Image URL</label>
          <div class="col-md-4">
            <input ng-model="booksIndexCtrl.newBook.image" type="text" class="form-control input-md">          </div>
        </div>


        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label">Save Book</label>
          <div class="col-md-4">
            <button class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
<hr>
<div ng-repeat="book in booksIndexCtrl.books | orderBy: 'title'" class="row">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class='row'>
          <div class="col-md-3 col-xs-12 ">
            <img ng-src="{{book.image}}" alt="book image" class="img-responsive">
          </div>

          <div class="col-md-9 col-xs-12">
            <ul class="list-group form-inline">
              <li class="list-group-item">
                <h4 class='inline-header'>Book Title:</h4>
                <span><a ng-href="{{book._id}}">{{book.title}}</a></span>
              </li>

              <li class="list-group-item">
                <h4 class='inline-header'>Author:</h4>
                <span>{{book.author}}</span>
              </li>

              <li class="list-group-item">
                <h4 class='inline-header'>Release:</h4>
                <span>{{book.releaseDate}}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class='panel-footer'></div>
    </div>

</div>
